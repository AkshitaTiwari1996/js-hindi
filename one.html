<script>

    //type,timestamp,dafaultPrevented
    //target,toElement,srcElement,currentTarget
    //clientX,clienty,screenx,screeny

    //Event propogation-bubbling
    document.getElementById('images').addEventListener('click',function(e){
        console.log("clicked inside the ul");
    },false)

     document.getElementById('photoshop').addEventListener('click',function(e){
        console.log("photoshop clicked");
        e.stopPropagation() //event will not bubble
    },false)



    //Prevent 
    document.getElementById('google').addEventListener
    ('click',function(e){
        console.log("google clicked");
        e.preventDefault(); //it will not go to the link now
    },false)

    document.querySelector('#images').addEventListener
    ('click',function(e){
        console.log(e.target.tagName);
        if(e.target.tagName === 'IMG'){
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove()          
        }
    })
</script>
